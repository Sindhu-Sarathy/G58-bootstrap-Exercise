<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>BootStrap Exercise</title>
</head>
<body>
    <div class="conatiner mt-5">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Brand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                   <span class="navbar-toggler-icon"></span> 
                </button>
            </div>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container mt-3">
        <div class="row text-center">
            <div class="col-md-4 mb-3">
                <div class="pt-4 bg-secondary text-white rounded">
                    <h4 class="mt-3">Home</h4>
                    <p>Welcome to our website.</p>
                </div>
            </div>
             <div class="col-md-4 mb-3">
                <div class="pt-4 bg-secondary text-white rounded">
                    <h4 class="mt-3">About</h4>
                    <p>Learn more about our team and what we do.</p>
                </div>
            </div>
             <div class="col-md-4 mb-3">
                <div class="pt-4 bg-secondary text-white rounded">
                    <h4 class="mt-3">Contact</h4>
                    <p>Please contact us for fuuther information.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="conatiner text-center my-5">
        <img src="https://picsum.photos/400/400" alt="img" class="img-thumbnail">
        <p class="mt-3 text-muted">
            A image generated from Picsum.
        </p>
    </div>
    <div class="conatiner mt-3 p-5" >
        <table class="table table-hover table-dark table-striped">
            <thead>
                <tr><th>Name</th>
               <th>Email</th>
            <th>Score</th> </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rachel</td>
                    <td>Green</td>
                    <td>80</td>
                </tr>
                 <tr>
                    <td>Monica</td>
                    <td>Gellar</td>
                    <td>75</td>
                 </tr>        
            </tbody>
        </table>
    </div>

   <div class="conatiner my-5">
    <form>
        <div class="mb-3 mt-3">
            <label for="studentName" class="form-label">Student Name:</label>
            <input type="text" class="form-control" id="txtStudentName" placeholder="Enter Student name"/>
        </div>
    </form>
   </div> 
</body>
</html>
